<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="conatiner">
        <div class="to-do-list-app">
            <audio id="myAudio">
                <source src="style/audio/audio.mp4" type="audio/mp4">
            </audio>
            <h2 id="app-title">to do list <img src="style/images/icon.png" alt=""></h2>
            <div class="add-box">
                <input type="text" placeholder="Add your task" id="input-box">
                <button id="input-btn">Add</button>
            </div>
            <div class="list-conatiner">
                <ul id="list-contain">
                    <!-- <li class="check">Task 1</li>-->
                </ul>
            </div>
        </div>
    </div>

    <script src="script/app.js"></script>
</body>
</html>
